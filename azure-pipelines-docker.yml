trigger:
- containerizing

pool: "Azure Pipelines"

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub - thedinklage'
    repository: 'kegmonitor'
    command: 'buildAndPush'
    Dockerfile: 'src/KegMonitor.Web/Dockerfile'
    buildContext: 'src/KegMonitor.Web'
    tags: |
      $(Build.BuildId)
      latest